<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="intro">
            <!-- <h1>Lets +Play!</h1> -->
            <img src="images/lets-play.webp" alt="" id="lets_play">
        </div>
        <div class="table">
            <div class="player" id="computer">
                <div class="title">Computer</div>
                <img class="hand" id="left_hand" src="images/fist.png" alt="" style="transform: scaleX(-1);">
            </div>

            <!-- <div id="instructions">Choose!!</div> -->
            <h2>Choose!</h2>


            <div class="player" id="human">
                <div class="you">You</div>
                <img class="hand" id="right_hand" src="images/fist.png" alt="">
                <div class="btn_box">
                    <div class="button clickable" id="rock">Rock!</div>

                    <div class="button clickable" id="paper">Paper!</div>

                    <div class="button clickable" id="scissors">Scissors!</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
